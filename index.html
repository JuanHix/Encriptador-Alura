<!DOCTYPE html>
<html lang="es"><!--Idioma por defecto de la pagina-->
<head>
    <meta charset="UTF-8"><!--Reconozca caracteres especiales-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="script.js"></script>

    <title>Encriptador Alura</title>
</head>
<body>
    <div class="contenedor">
        <div class="logo">
            <img class="imagen-logo" src="/img/Logo.png" alt="logo">
            <h1 class="titulo">Encriptador De Mensajes Alura</h1>
        </div>
        <div class="conten-izquierdo">
            <input id="texto1" type="texto" placeholder="Ingrese el texto aqui...">
        </div>
        <div class="conten-derecho">
            <img src="/img/MuÃ±eco.png" alt="imagen-decorativa" id="imagen-decorativa">
            <h1 id="mensaje">Ningun mensaje fue encontrado</h1>
            <textarea name="resultado" id="texto2" cols="30" rows="10">Ingrese el texto que desea encriptar o desencriptar</textarea>
            <button type="button" id="btnCopiar">Copiar</button>
        </div>
        <div class="botones">
            <p>&#9888; Solo letras minusculas y sin acentos</p>
            <button type="button" id="btnEncriptar">Encriptar</button>
            <button type="button" id="btnDesencriptar">Desencriptar</button>
        </div>
    </div>
</body>
<script>
    var btn = document.querySelector("#btnEncriptar"); /*creamos variable para el llamado de la funcion dando click al boton*/
    btn.onclick = encriptar;
    var btn2 = document.querySelector("#btnDesencriptar"); /*creamos variable para el llamado de la funcion dando click al boton*/
    btn2.onclick = desencriptar;
    var btn3 = document.querySelector("#btnCopiar"); /*creamos variable para el llamado de la funcion dando click al boton*/
    btn3.onclick = copiar;
</script>
</html>
